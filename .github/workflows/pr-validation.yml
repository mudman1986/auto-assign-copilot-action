name: PR Validation

on:
  pull_request:
    types: [opened, synchronize, reopened, edited]
  workflow_dispatch:

jobs:
  validate-pr:
    name: Validate Pull Request
    runs-on: ubuntu-latest
    permissions:
      contents: read
      pull-requests: read
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v6
        with:
          fetch-depth: 0

      - name: Setup Node.js
        uses: actions/setup-node@v6
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Validate conventional commits
        if: github.event_name == 'pull_request'
        run: |
          echo "Validating commit messages for conventional commits format..."
          
          # Get the base and head refs
          BASE_REF="${{ github.event.pull_request.base.sha }}"
          HEAD_REF="${{ github.event.pull_request.head.sha }}"
          
          # Get all commits in the PR
          COMMITS=$(git log --format="%H %s" $BASE_REF..$HEAD_REF)
          
          # Conventional commit pattern
          PATTERN='^[0-9a-f]+ (feat|fix|docs|style|refactor|perf|test|build|ci|chore|revert)(\(.+\))?!?: .+'
          
          INVALID_COMMITS=""
          VALID_COUNT=0
          TOTAL_COUNT=0
          
          while IFS= read -r commit; do
            if [ -n "$commit" ]; then
              TOTAL_COUNT=$((TOTAL_COUNT + 1))
              if echo "$commit" | grep -qE "$PATTERN"; then
                VALID_COUNT=$((VALID_COUNT + 1))
                echo "✓ Valid: $commit"
              else
                INVALID_COMMITS="$INVALID_COMMITS\n  - $commit"
                echo "✗ Invalid: $commit"
              fi
            fi
          done <<< "$COMMITS"
          
          if [ $VALID_COUNT -eq $TOTAL_COUNT ]; then
            echo ""
            echo "✅ All $TOTAL_COUNT commit(s) follow conventional commit format"
          else
            INVALID_COUNT=$((TOTAL_COUNT - VALID_COUNT))
            echo ""
            echo "::error::Found $INVALID_COUNT invalid commit message(s):"
            echo -e "$INVALID_COMMITS"
            echo ""
            echo "Conventional commit format: <type>[optional scope]: <description>"
            echo ""
            echo "Valid types: feat, fix, docs, style, refactor, perf, test, build, ci, chore, revert"
            echo ""
            echo "Examples:"
            echo "  feat: add new feature"
            echo "  fix: resolve bug in assignment logic"
            echo "  docs: update README"
            echo "  feat(api)!: breaking change to API"
            echo ""
            exit 1
          fi

      - name: Run release configuration tests
        run: npm test -- src/release.test.js

      - name: Validate semantic-release config
        run: |
          echo "Testing semantic-release configuration..."
          npx semantic-release --dry-run --no-ci || {
            echo "::error::Semantic-release configuration is invalid"
            exit 1
          }
          echo "✅ Semantic-release configuration is valid"

      - name: Verify workflow syntax
        run: |
          echo "Checking build-action.yml workflow syntax..."
          if ! grep -q "semantic-release" .github/workflows/build-action.yml; then
            echo "::error::build-action.yml does not contain semantic-release"
            exit 1
          fi
          echo "✅ Workflow contains semantic-release step"

      - name: Check release documentation
        run: |
          if [ ! -f "RELEASE.md" ]; then
            echo "::error::RELEASE.md documentation not found"
            exit 1
          fi
          echo "✅ Release documentation exists"
