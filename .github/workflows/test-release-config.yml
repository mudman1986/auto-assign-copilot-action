name: Test Release Configuration

on:
  pull_request:
    paths:
      - '.releaserc.json'
      - '.github/workflows/build-action.yml'
      - 'package.json'
  workflow_dispatch:

jobs:
  test-release-config:
    name: Test Release Configuration
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v6

      - name: Setup Node.js
        uses: actions/setup-node@v6
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Run release configuration tests
        run: npm test -- src/release.test.js

      - name: Validate semantic-release config
        run: |
          echo "Testing semantic-release configuration..."
          npx semantic-release --dry-run --no-ci || {
            echo "::error::Semantic-release configuration is invalid"
            exit 1
          }
          echo "✅ Semantic-release configuration is valid"

      - name: Verify workflow syntax
        run: |
          echo "Checking build-action.yml workflow syntax..."
          if ! grep -q "semantic-release" .github/workflows/build-action.yml; then
            echo "::error::build-action.yml does not contain semantic-release"
            exit 1
          fi
          echo "✅ Workflow contains semantic-release step"

      - name: Check release documentation
        run: |
          if [ ! -f "RELEASE.md" ]; then
            echo "::error::RELEASE.md documentation not found"
            exit 1
          fi
          echo "✅ Release documentation exists"
