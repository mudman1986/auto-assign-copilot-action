name: build action

on:
  push:
  pull_request:
  workflow_dispatch:
    inputs:
      publish-marketplace:
        description: 'Publish to GitHub Marketplace (only works on main branch)'
        required: false
        type: boolean
        default: false

jobs:
  build:
    name: Build Action
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - name: Checkout code
        uses: actions/checkout@v6

      - name: Setup Node.js
        uses: actions/setup-node@v6
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Build action
        run: npm run build

      - name: Check for uncommitted changes
        id: check-changes
        run: |
          if [ -n "$(git status --porcelain dist/)" ]; then
            echo "has_changes=true" >> $GITHUB_OUTPUT
            echo "Changes detected in dist/ directory"
          else
            echo "has_changes=false" >> $GITHUB_OUTPUT
            echo "No changes in dist/ directory"
          fi

      - name: Commit and push changes (non-main branches only)
        if: steps.check-changes.outputs.has_changes == 'true' && github.ref != 'refs/heads/main'
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add dist/
          git commit -m "chore: rebuild dist/ [skip ci]"
          git push

      - name: Fail if changes on main branch
        if: steps.check-changes.outputs.has_changes == 'true' && github.ref == 'refs/heads/main'
        run: |
          echo "::error::Uncommitted changes in dist/ directory on main branch. Please run 'npm run build' and commit the changes."
          git diff dist/
          exit 1

  release:
    name: Release
    runs-on: ubuntu-latest
    needs: build
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'
    permissions:
      contents: write
      issues: write
      pull-requests: write
      id-token: write

    steps:
      - name: Checkout code
        uses: actions/checkout@v6
        with:
          fetch-depth: 0
          persist-credentials: false

      - name: Setup Node.js
        uses: actions/setup-node@v6
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Build action
        run: npm run build

      - name: Commit built files
        id: commit-build
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          
          if [ -n "$(git status --porcelain dist/)" ]; then
            git add dist/
            git commit -m "chore: rebuild dist/ [skip ci]"
            echo "committed=true" >> $GITHUB_OUTPUT
          else
            echo "committed=false" >> $GITHUB_OUTPUT
          fi

      - name: Semantic Release
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: npx semantic-release

      - name: Publish to Marketplace
        if: github.event.inputs.publish-marketplace == 'true'
        run: |
          echo "Marketplace publishing would happen here"
          echo "Note: Marketplace publishing requires manual approval in GitHub UI"
          echo "To publish: Go to repository releases and click 'Publish to Marketplace' on the desired release"
