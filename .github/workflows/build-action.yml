name: build action

on:
  push:
  pull_request:
  workflow_dispatch:

jobs:
  build:
    name: Build and Release
    runs-on: ubuntu-latest
    permissions:
      contents: write
      issues: write
      pull-requests: write
      id-token: write

    steps:
      - name: Checkout code
        uses: actions/checkout@v6
        with:
          fetch-depth: 0

      - name: Setup Node.js
        uses: actions/setup-node@v6
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Build action
        run: npm run build

      - name: Generate changelog and version for PR
        if: github.event_name == 'pull_request'
        id: generate-changelog
        run: |
          echo "Analyzing commits for potential release..."
          # Use --branches to tell semantic-release to analyze the current branch
          BRANCH_NAME="${{ github.head_ref }}"
          npx semantic-release --dry-run --no-ci --branches "$BRANCH_NAME" > "${{ runner.temp }}/release-output.txt" 2>&1 || true
          
          # Check if a release would be triggered and extract version using portable grep
          if grep -q "The next release version is" "${{ runner.temp }}/release-output.txt"; then
            VERSION=$(grep "The next release version is" "${{ runner.temp }}/release-output.txt" | sed -n 's/.*The next release version is \([0-9][0-9]*\.[0-9][0-9]*\.[0-9][0-9]*.*\)/\1/p' | head -1)
            if [ -n "$VERSION" ]; then
              echo "version=$VERSION" >> $GITHUB_OUTPUT
              echo "has_release=true" >> $GITHUB_OUTPUT
              echo "::notice::Next version would be $VERSION"
            else
              echo "has_release=false" >> $GITHUB_OUTPUT
            fi
          else
            echo "has_release=false" >> $GITHUB_OUTPUT
            echo "::notice::No release would be triggered by current commits"
          fi

      - name: Update version and changelog for PR
        if: github.event_name == 'pull_request' && steps.generate-changelog.outputs.has_release == 'true' && steps.generate-changelog.outputs.version != ''
        run: |
          VERSION="${{ steps.generate-changelog.outputs.version }}"
          RELEASE_DATE=$(date +%Y-%m-%d)
          
          echo "Updating package.json to version $VERSION..."
          npm version $VERSION --no-git-tag-version --allow-same-version
          
          echo "Creating placeholder changelog..."
          cat > CHANGELOG.md << 'EOF'
          # Changelog
          
          ## [$VERSION] - $RELEASE_DATE
          
          This changelog will be automatically populated when the release is created on merge to main.
          See the GitHub release for detailed release notes once this PR is merged.
          
          EOF
          
          # Replace placeholders with actual values
          sed -i "s/\$VERSION/$VERSION/g" CHANGELOG.md
          sed -i "s/\$RELEASE_DATE/$RELEASE_DATE/g" CHANGELOG.md
          
          echo "Changes made:"
          git diff package.json CHANGELOG.md

      - name: Commit changelog and version to PR
        if: github.event_name == 'pull_request' && steps.generate-changelog.outputs.has_release == 'true' && steps.generate-changelog.outputs.version != ''
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          
          # Check if there are actual changes to package files
          CHANGES=$(git status --porcelain package.json package-lock.json CHANGELOG.md 2>/dev/null || true)
          
          if [ -n "$CHANGES" ]; then
            # Add package.json and CHANGELOG.md
            git add package.json CHANGELOG.md
            
            # Add package-lock.json if it exists and has changes
            if echo "$CHANGES" | grep -q "package-lock.json"; then
              git add package-lock.json
            fi
            
            if git commit -m "chore: prepare release ${{ steps.generate-changelog.outputs.version }} [skip ci]"; then
              if ! git push; then
                echo "::error::Failed to push changes to PR branch. Check repository permissions and branch protection settings."
                exit 1
              fi
              echo "::notice::Successfully committed version ${{ steps.generate-changelog.outputs.version }} to PR"
            else
              echo "::warning::No changes to commit or commit failed"
            fi
          else
            echo "::notice::No changes detected in package files or changelog"
          fi

      - name: Check for uncommitted changes
        id: check-changes
        run: |
          if [ -n "$(git status --porcelain dist/)" ]; then
            echo "has_changes=true" >> $GITHUB_OUTPUT
            echo "Changes detected in dist/ directory"
          else
            echo "has_changes=false" >> $GITHUB_OUTPUT
            echo "No changes in dist/ directory"
          fi

      - name: Commit and push changes (non-main branches only)
        if: steps.check-changes.outputs.has_changes == 'true' && github.ref != 'refs/heads/main'
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add dist/
          git commit -m "chore: rebuild dist/ [skip ci]"
          git push

      - name: Fail if changes on main branch
        if: steps.check-changes.outputs.has_changes == 'true' && github.ref == 'refs/heads/main'
        run: |
          echo "::error::Uncommitted changes in dist/ directory on main branch. Please run 'npm run build' and commit the changes."
          git diff dist/
          exit 1

      - name: Semantic Release
        if: github.event_name == 'push' && github.ref == 'refs/heads/main'
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: npx semantic-release

      - name: Get latest release
        if: github.event_name == 'workflow_dispatch' && github.event.inputs.publish-marketplace == 'true' && github.ref == 'refs/heads/main'
        id: get-release
        run: |
          LATEST_TAG=$(git describe --tags --abbrev=0 2>/dev/null || echo "")
          if [ -n "$LATEST_TAG" ]; then
            echo "tag=$LATEST_TAG" >> $GITHUB_OUTPUT
            echo "Found latest tag: $LATEST_TAG"
          else
            echo "::error::No release tags found. Please create a release first."
            exit 1
          fi
